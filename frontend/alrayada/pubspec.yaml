  flutter_riverpod: ^2.4.0

  flutter_platform_widgets: ^3.3.5
  enough_platform_widgets: ^0.7.3

  web_socket_channel: ^2.4.0
  flutter_svg: ^2.0.7

  cached_network_image: ^3.2.3
  google_fonts: ^6.0.0
  lottie: ^2.6.0
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.1.0
